<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <section>
    <div class="header">
      <div class="hero">
          <p>IP Address Tracker</p>
          <form>
            <input type="search" id="search" placeholder=" Search for any IP address or domain">
            <button id="trackbutton"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
          </form>
        </div>

      <div class="data">

        <div class="box" id="box-noborder">
          <p>IP Address</p>
          <span id="ip-result">--</span>
        </div>
  
        <div class="box ">
          <p>Location</p>
          <span id="Location">--</span>
        </div>
  
        <div class="box">
          <p>Timezone</p>
          <span id="timezone">--</span>
        </div>
  
        <div class="box">
          <p>ISP</p>
          <span id="ISP">--</span>
        </div>

      </div>
    </div>
    <div id="info">

    </div>
    <script src="main.js"></script>
  </section>
</body>
</html>
